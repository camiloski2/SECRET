<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
  <title>Countdown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      background-color: #000;
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-image: radial-gradient(circle at 50% 20%, #001f3f, #000);
      overflow: hidden;
      padding: 0 10px;
    }

    h2 {
      font-size: 1.1em;
      color: #0ff;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #0ff;
    }

    .countdown {
      font-size: 1.4em;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 50px;
    }

    .time-box {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #0ff;
      border-radius: 12px;
      padding: 10px 14px;
      box-shadow: 0 0 12px #0ff;
      min-width: 75px;
    }

    .time-box div {
      font-size: 1.4em;
    }

    .time-box span {
      display: block;
      font-size: 0.6em;
      margin-top: 4px;
      color: #aaa;
      letter-spacing: 1px;
    }

    .walter {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90px;
      height: 90px;
      opacity: 0.25;
      transform: translate(-50%, -50%);
      pointer-events: none;
      user-select: none;
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: #0ff;
      font-size: 0.7em;
      opacity: 0.7;
      text-align: center;
      width: 100%;
    }

    .hidden-message {
      position: absolute;
      bottom: 35px;
      right: 0;
      left: 0;
      text-align: center;
      color: #0ff;
      font-size: 0.75em;
      opacity: 0.8;
    }

    @media (min-width: 481px) {
      body::before {
        content: "Mobile only ðŸŒ€";
        color: #0ff;
      }
      .countdown, .walter, .hidden-message, footer {
        display: none;
      }
    }
  </style>
</head>
<body>

  <h2>This is not the secret message. Hint: Fer..Ci.. something happens on November 15.</h2>

  <div class="countdown" id="countdown">
    <div class="time-box">
      <div id="days">00</div>
      <span>Days</span>
    </div>
    <div class="time-box">
      <div id="hours">00</div>
      <span>Hours</span>
    </div>
    <div class="time-box">
      <div id="minutes">00</div>
      <span>Minutes</span>
    </div>
    <div class="time-box">
      <div id="seconds">00</div>
      <span>Seconds</span>
    </div>
  </div>

  <img src="img3.png" class="walter" id="walter">

  <div class="hidden-message">wait until 05/01/2026 at 5:00 PM</div>

  <footer>
    Colegio PÃ­o XII â€¢ 100% Franciscan â€¢ Cambridge School
  </footer>

  <script>
    // Countdown
    const eventDate = new Date("2026-05-01T17:00:00").getTime();
    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = days.toString().padStart(2, '0');
      document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
      document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');

      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById('countdown').innerHTML = '<h2>THE TIME HAS COME</h2>';
      }
    }, 1000);

    // Walter White bouncing animation
    const walter = document.getElementById('walter');
    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;
    let dx = 2;
    let dy = 2;

    function animate() {
      x += dx;
      y += dy;

      if (x + 45 > window.innerWidth || x - 45 < 0) dx *= -1;
      if (y + 45 > window.innerHeight || y - 45 < 0) dy *= -1;

      walter.style.left = x + 'px';
      walter.style.top = y + 'px';

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
