<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Countdown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      background-color: #000;
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-image: radial-gradient(circle at 50% 20%, #001f3f, #000);
      overflow: hidden;
      padding: 0 10px;
    }

    .countdown {
      font-size: 1.6em;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .time-box {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #0ff;
      border-radius: 12px;
      padding: 12px 18px;
      box-shadow: 0 0 12px #0ff;
      min-width: 80px;
    }

    .time-box div {
      font-size: 1.5em;
    }

    .time-box span {
      display: block;
      font-size: 0.6em;
      margin-top: 4px;
      color: #aaa;
      letter-spacing: 1px;
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: #0ff;
      font-size: 0.8em;
      opacity: 0.7;
      text-align: center;
      width: 100%;
    }

    /* Hidden message */
    .hidden-message {
      position: absolute;
      bottom: 5px;
      right: 10px;
      color: rgba(255, 255, 255, 0);
      font-size: 0.75em;
      transition: color 0.3s ease;
      cursor: default;
    }

    .hidden-message:hover {
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
    }

    /* Mobile optimization */
    @media (max-width: 480px) {
      .countdown {
        font-size: 1.4em;
        gap: 12px;
      }

      .time-box {
        padding: 10px 14px;
      }

      footer {
        font-size: 0.7em;
      }
    }
  </style>
</head>
<body>

  <div class="countdown" id="countdown">
    <div class="time-box">
      <div id="days">00</div>
      <span>Days</span>
    </div>
    <div class="time-box">
      <div id="hours">00</div>
      <span>Hours</span>
    </div>
    <div class="time-box">
      <div id="minutes">00</div>
      <span>Minutes</span>
    </div>
    <div class="time-box">
      <div id="seconds">00</div>
      <span>Seconds</span>
    </div>
  </div>

  <div class="hidden-message">wait until 05/01/2026 at 5:00 PM</div>

  <footer>
    Colegio PÃ­o XII â€¢ 100% Franciscan
  </footer>

  <script>
    // ðŸŽ¯ Target date: May 1, 2026 at 5:00 PM
    const eventDate = new Date("2026-05-01T17:00:00").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = days.toString().padStart(2, '0');
      document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
      document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');

      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById('countdown').innerHTML = '<h2>THE TIME HAS COME</h2>';
      }
    }, 1000);
  </script>
</body>
</html>
